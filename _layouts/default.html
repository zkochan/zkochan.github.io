<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    {% if page.demo %}
      {% for script in page.demo.scripts %}
      <script src="{{ script }}"></script>
      {% endfor %}
      {% for style in page.demo.styles %}
      <link href="{{ style }}" rel="stylesheet"/>
      {% endfor %}
    {% endif %}
  </body>
</html>
