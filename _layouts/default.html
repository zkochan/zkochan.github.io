<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    {% if page.demo %}

      {% endif %}
    {% endif %}
  </body>
</html>
